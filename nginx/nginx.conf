worker_processes auto;  

events {
    worker_connections 4096; 
    multi_accept on;
}

http {
    upstream fastapi_backend {
        server 127.0.0.1:8000;  # ✅ Use localhost since FastAPI runs on the same machine
    }

    server {
        listen 80;  # ✅ Render requires port 80

        location / {
            access_log /tmp/nginx_access.log;

            if ($http_host != "fastabproject-hng-stage2.onrender.com") {
                return 403;
            }

            proxy_pass http://fastapi_backend;  # ✅ Forward traffic to FastAPI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
